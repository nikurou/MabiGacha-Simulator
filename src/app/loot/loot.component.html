
<div class ="loot-container">
    <div class = "header">
        <h1> A collection of your loot...<small>{{topMessage}} </small>
            <button mat-raised-button (click) = "clearData();">Clear Data</button>
            <button mat-raised-button (click) = "initTableData();" style ="margin-right: 1%;">Refresh</button>
        </h1>
    </div>
  
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let item"> {{item.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[30,45,60]" showFirstLastButtons> </mat-paginator>
      </div>

     
      
      
</div>
